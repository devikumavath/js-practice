<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript can show hidden html element</title>
    <style>

p ,h2 , button {
    text-transform: capitalize;
        
    }
    </style>
   
</head>
<body>

    <h2>what javascript csn do ?</h2>
    <p >javascript can show hidden html element</p>
    <p id="show" style="display:none;">hello beautiful</p>
    <button onclick="document.getElementById('show').style.display='block'">click me</button>
    
</body>
</html>
