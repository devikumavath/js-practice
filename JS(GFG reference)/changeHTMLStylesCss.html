<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript can change html css styles </title>
    <style>
        h2 , p , button {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

    <h2>javascript can change the styles css of html content </h2>
    <p id="size"> click below button to increase my size</p>

    <button onclick="document.getElementById('size').style.fontSize='35px'">click me</button>
    
</body>
</html>
