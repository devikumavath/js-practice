<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Destructing assignment and spread operator</h1>

    <script>
      // Destructing

      let arr = [3, 5, 8, 9, 12, 14];

      // no need to do this
      // let a = arr[0]
      // let b = arr[1]

      // let [a , b] = arr
      // console.log(a ,  b );

      // let [a , b , c , d , ...rest] = arr
      // console.log(a , b , c , d , rest);

      let [a, , b, ...rest] = arr;
      console.log(a, b, rest);

      // let { a  , b} = { a: 1 , b : 5}
      // console.log(a , b);

      // spread operator

      let arr1 = [3, 5, 8];
      let obj1 = { ...arr1 };

      console.log(obj1);

      function sum(n1, n2, n3) {
        return n1 + n2 + n3;
      }

      console.log(sum(...arr1));

      let obj2 = {
        name : "devi" ,
        company : "company xyz" ,
        address : "xyz"
      }

      console.log({...obj2 , name : "john"});

      console.log({name:"chenna" , ...obj2});
    </script>
  </body>
</html>
