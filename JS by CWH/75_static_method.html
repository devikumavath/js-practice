  <body>
    <h1>static methods</h1>
    <p>Static methods are used to implement functions that belong to a class as a whole and not to any particular object.</p>
    <p>Static methods arenâ€™t available for individual objects.</p>

    <script>
      class animal {
        constructor(name) {
          this.name = animal.capitalize(name);
        
        }

        walk() {
          alert(animal.capitalize(this.name) + " is walking");
        }

        // static method 
        static capitalize(name) {
          return (
            name.charAt(0).toUpperCase() +
            name.substr(1, name.length)
          );
        }
      }

      let dog = new animal("max");
    //   let dog = new animal(animal.capitalize("rodo"))
      dog.walk();
    </script>
  </body>
