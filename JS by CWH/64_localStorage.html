  <body>
    <script>
      //web storage object which are not sent to server with each request and data survives a full page refresh and even a full browser restart

      let key = prompt("key ?");
      let val = prompt("value ?");

      localStorage.setItem(key, val);

      console.log(`the value at ${key} is ${localStorage.getItem(key)}`);

      if (key == "red" || key == "blue") {
        localStorage.removeItem(key);
      }

      if (key == 0) {

        localStorage.clear(key)
        
      }

    console.log(  localStorage.key(0));
    </script>
  </body>
</html>
