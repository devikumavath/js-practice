  <body>
    <h1>Two ways to add js script with html</h1>
    <ol type="A">
      <li>inline - inside the html using script tag in body</li>
      <li>outside - by providing scr path in head</li>
    </ol>

    <button type="button" onclick="fun()">click me</button>

    <script>
      console.log("hello");

      function fun() {
        alert("hello from javascript");
      }

     let a = prompt("enter a number");
     console.log(a  , typeof a);


     console.log("hello"); 
     
    </script>
