<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="first" class="hey" data-game="mario" data-player="devi">
      hey i am first container
    </div>

    <script>
      // .getAttribute
      let get = first.getAttribute("class");
      console.log(get);

      //    .hasAttribute

      console.log(first.hasAttribute("class"));
      console.log(first.hasAttribute("style"));

      // .setAttribute
      //   console.log(first.setAttribute("hidden" , "true"));
      console.log(first.setAttribute("class", "true , sachin"));

      // .removeAttribute
      first.removeAttribute("class");

      // display all attributes
      console.log(first.Attributes);

      // set your own attributes using data-*

      console.log(first.dataset);
      console.log(first.dataset.game);
    </script>
  </body>
</html>
